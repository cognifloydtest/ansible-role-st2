# Default st2 immutable vars
---
# List of available `st2` services:
# https://github.com/StackStorm/st2/blob/master/st2common/bin/st2ctl#L5
st2_services:
  - st2actionrunner
  - st2garbagecollector
  - st2notifier
  - st2resultstracker
  - st2rulesengine
  - st2sensorcontainer
  - st2api
  - st2stream
  - st2auth

# List of config vars (by section) that should have no_log: true to avoid showing up in ansible output
st2_config_no_log:
  coordination:
    - url
  database:
    - username
    - password
  messaging:
    - url
  mistral:
    - keystone_username
    - keystone_password
