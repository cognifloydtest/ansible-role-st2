# Default st2 immutable vars
---
# List of available `st2` services:
# https://github.com/StackStorm/st2/blob/master/st2common/bin/st2ctl#L5
st2_services:
  - st2actionrunner
  - st2garbagecollector
  - st2notifier
  - st2resultstracker
  - st2rulesengine
  - st2sensorcontainer
  - st2api
  - st2stream
  - st2auth

_st2_config_auth_enable: "{% if (st2_config and 'auth' in st2_config and 'enable' in st2_config.auth) %}{{ st2_config.auth.enable }}{% endif %}"
