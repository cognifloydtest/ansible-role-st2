- name: Config proxy auth
  sudo: true
  lineinfile:
    dest: /etc/st2/st2.conf
    regexp: "^{{ item.option }}\\s*="
    value: "{{ item.option }} = {{ item.value }}"
  with_items:
    - option: mode
      value: proxy
  #when: "auth is undefined"
  notify:
    - restart st2

- name: Config stanalone auth
  sudo: true
  lineinfile:
    dest: /etc/st2/st2.conf
    regexp: "^{{ item.option }}\\s*="
    value: "{{ item.option }} = {{ item.value }}"
  with_items:
    - option: mode
      value: standalone
    - option: backend
      value: flat_file
    - option: backend_kwargs
      value: "{\"file_path\": \"/etc/st2/htpasswd\"}"
  #when: "auth is defined"
  notify:
    - restart st2

- name: Create htpasswd file
  sudo: true
  htpasswd:
    path: /etc/st2/htpasswd
    name: "{{ st2_auth_username }}"
    password: "{{ st2_auth_password }}"
  #when: "auth is defined"
